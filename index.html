<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Weekend Challenge 1</title>
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="normalize.css">
	</head>
	<body>
		<table id="tableDisplay"></table>
		<div>
			<p>Total Yearly Salary Outgoing: <span id="totalYearlyExpenditure"></span></p>
			<p>Total Monthly Salary Outgoing: <span id="totalMonthlyExpenditure"></span></p>
			<p>Average Yearly Salary: <span id="averageSalary"></span></p>
		</div>
		<form onsubmit="event.preventDefault(); submitForm();">
			<input autocomplete="off" type="text" placeholder="Employee ID" 	 id="employeeIdInput" /><br/>
			<input autocomplete="off" type="text" placeholder="First Name" 	 id="firstNameInput" /><br/>
			<input autocomplete="off" type="text" placeholder="Last Name" 		 id="lastNameInput" /><br/>
			<input autocomplete="off" type="text" placeholder="Job Title" 		 id="jobTitleInput" /><br/>
			<input autocomplete="off" type="number" placeholder="Annual Salary" id="salaryInput" /><br/>
			<input autocomplete="off" type="submit" />
		</form>
	</body>
</html>
