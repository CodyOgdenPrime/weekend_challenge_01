<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Weekend Challenge 1</title>
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
<form id="addEmployee" onsubmit="event.preventDefault(); employees.addEmployee();">
		<table id="container">
			<thead>
				<tr>
					<td>ID</td>
					<td>First Name</td>
					<td>Last Name</td>
					<td>Job Title</td>
					<td>Monthly Salary</td>
					<td>Delete?</td>
				</tr>
			</thead>
			<tbody id="dataDisplay">
				<tr>
					<td colspan="6" id="defaultDisplay">No Employees</td>
				</tr>
			</tbody>
			<tfoot>
				<tr id="addEmployeeRow">
					<td><input type="text" id="employeeIdInput" placeholder="Employee ID" /></td>
					<td><input type="text" id="firstNameInput" placeholder="First Name" /></td>
					<td><input type="text" id="lastNameInput" placeholder="Last Name" /></td>
					<td><input type="text" id="jobTitleInput" placeholder="Job Title" /></td>
					<td><input type="text" id="salaryInput" placeholder="Annual Salary" /></td>
					<td><input type="submit" value="Add Employee" /></td>
				</tr>
				<tr>
					<td colspan="4"><b>Total Monthly Salary:</b></td>
					<td colspan="1" id="salaryTotal">0</td>
					<td></td>
				</tr>
			</tfoot>
		</table>
		</form>
	</body>
</html>
